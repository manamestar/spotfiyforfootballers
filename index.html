<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal CSS snippet for particles container */
    #particles-js {
      pointer-events: auto;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #0f172a; /* Dark blue background */
    }

    /* Ensure player container sits above particles */
    .player {
      position: relative;
      z-index: 1;
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: auto;
      top: 50px;
    }

    /* Add any additional styles you have in your style.css here or keep them separate */
  </style>
</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>

  <!-- Music Player -->
  <div class="player">
    <img id="cover" src="images/lamine yamal.JPG" alt="Album Cover" class="cover" />
    <h1 id="song-title">Song Title</h1>
    <div id="stats">
      <p id="goals">Goals: 0</p>
      <p id="assists">Assists: 0</p>
      <p id="matches">Matches: 0</p>
    </div>

    <div class="controls">
      <button id="prev"><img src="https://img.icons8.com/ios-glyphs/30/000000/back.png" /></button>
      <button id="play"><img src="https://img.icons8.com/ios-glyphs/30/000000/play.png" /></button>
      <button id="next"><img src="https://img.icons8.com/ios-glyphs/30/000000/forward.png" /></button>
      <button id="repeat"><img src="https://img.icons8.com/ios-glyphs/30/000000/repeat.png" /></button>

      <div class="volume-container" style="margin-top:10px;">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>

    <div class="progress-container" id="progress-container" style="margin-top:20px; cursor:pointer;">
      <div class="progress-bar" id="progress-bar" style="height:10px; background:#38bdf8; width:0%; border-radius:5px;"></div>
    </div>

    <div class="search-container" style="margin-top:20px;">
      <input type="text" id="search-input" placeholder="Search player..." style="padding:8px; border-radius:5px; border:none; width:140px;" />
      <button id="search-btn" style="padding:8px 12px; border:none; border-radius:5px; background:#38bdf8; color:#fff; cursor:pointer;">Search</button>
    </div>
  </div>

   <button id="top-scorers-btn">üèÜ Top Scorers</button>
<div id="top-scorers-list" class="hidden"></div>


  <audio id="audio"></audio>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Particles.js config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#38bdf8" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#38bdf8",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1.8 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Your main JS -->
  <script src="script.js"></script>
</body>
</html>
